<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:600,400,300'>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="app-container">
      <div id="search-card card">
        <div id="search-wrapper">
          <form id="search" autocomplete="off"><input placeholder="Search" id="search-input" /></form>
          <i class="material-icons">search</i>
        </div>
      </div>
      <div id="results-container">
      </div>
    </div>

    <a id="random-wiki-button" href="https://en.wikipedia.org/wiki/Special:Random" target="_none">
      <button class="btn-floating btn-large pink">
        <i class="material-icons">shuffle</i>
      </button>
    </a>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
