<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div id="calculator">

      <div class="row">
        <input id="input"></input>
      </div>

      <div class="row">
        <div class="column big calcBtn">C</div>
        <div class="column calcBtn">%</div>
        <div class="column calcBtn">/</div>
      </div>

      <div class="row">
        <div class="column calcBtn">7</div>
        <div class="column calcBtn">8</div>
        <div class="column calcBtn">9</div>
        <div class="column calcBtn">*</div>
      </div>

      <div class="row">
        <div class="column calcBtn">4</div>
        <div class="column calcBtn">5</div>
        <div class="column calcBtn">6</div>
        <div class="column calcBtn">+</div>
      </div>

      <div class="row">
        <div class="column calcBtn">1</div>
        <div class="column calcBtn">2</div>
        <div class="column calcBtn">3</div>
        <div class="column calcBtn">-</div>
      </div>

      <div class="row">
        <div class="column calcBtn">0</div>
        <div class="column calcBtn">.</div>
        <div class="column big calcBtn">=</div>
      </div>

    </div>

    <script src="js/index.js"></script>

  </body>
</html>
