<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Poiret+One'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="mask">
      <div class="container" id="game">
        <div class="row">
          <div class="box red" id="0"></div>
          <div class="box green" id="1"></div>
        </div>
        <div class="row">
          <div class="box yellow" id="2"></div>
          <div class="box blue" id="3"></div>
        </div>
      </div>
    </div>
    <div id="ui">
      <span id="count">--</span>
      <div id="buttons">
        <button id="normal">Normal</button>
        <button id="strict">Strict</button>
      </div>
      <i id="reset" class="fa fa-refresh" aria-hidden="true"></i>
    </div>

    <script src="js/index.js"></script>

  </body>
</html>
