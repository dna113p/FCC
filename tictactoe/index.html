<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div id="select"><span id="X" class="selected">X</span><span id="O" class="">O</span></div>
    <div id="container">
      <div class="row">
        <div class="box" id="00"></div>
        <div class="box" id="01"></div>
        <div class="box" id="02"></div>
      </div>
      <div class="row">
        <div class="box" id="10"></div>
        <div class="box" id="11"></div>
        <div class="box" id="12"></div>
      </div>
      <div class="row">
        <div class="box" id="20"></div>
        <div class="box" id="21"></div>
        <div class="box" id="22"></div>
      </div>
    </div>
    <h5 id="status">Good Luck!</h5>

    <script src="js/index.js"></script>

  </body>
</html>
