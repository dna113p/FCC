<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Famous quotes by Yoda</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Muli:400,300'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="quote-card z-depth-5">
      <div class="quote-container">
        <h4 id="quote"></h4>
        <h id="author" class="text-light"></h6>
      </div>
      <div class="button-container">
        <div>
          <a id="yoda" class="btn-floating waves-effect waves-light pink"><i class="fa fa-rebel"></i></a>
        </div>

        <div>
          <a id="twitter" target="_none" class="btn-floating waves-effect waves-light light-blue"><i class="fa fa-twitter"></i></a>
          <a id="refresh" class="btn-floating btn-large waves-effect waves-light blue"><i class="fa fa-repeat"></i></a>
        </div>
      </div>
    </div>

    <div id="yoda-img" class="hide">
      <img src="http://freevectorlogo.net/wp-content/uploads/2013/04/master-yoda-vector.png">
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
